<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale= 1.0, minimun-scale= 1.0, user-scalable=0">
		<title></title>
		<script src="libs/jquery/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery/jquery.lazyload.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="libs/iscroll/build/iscroll.js" type="text/javascript" charset="utf-8"></script>  
		<link rel="stylesheet" type="text/css" href="libs\font-awesome\css\font-awesome.min.css"/>
	    <link rel="stylesheet" type="text/css" href="libs\swiper\dist\css\swiper.min.css"/>
	    <link rel="stylesheet" type="text/css" href="libs/css/common.min.css">
	    <script src="libs/js/guid.js" type="text/javascript" charset="utf-8"></script>
	    <script src="libs/js/common.js" type="text/javascript" charset="utf-8"></script>
	    <script src="libs/js/list-page.js" type="text/javascript" charset="utf-8"></script>
	    <script src="libs/angular.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="libs/common.js" type="text/javascript" charset="utf-8"></script>
	    <link rel="stylesheet" type="text/css" href="libs/jquery-confirm-master/css/jquery-confirm.css"/>
	    <script type="text/javascript" src="libs\jquery-confirm-master\js\jquery-confirm.js"></script>
	</head>
	<body>
		<div id="header">手办专区
			<a href="javascript:window.history.go(-1)"><i class="fa fa-chevron-left"></i></a>
			<i class="fa fa-th-list"></i>
			<ul>
				<li><a href="index.html">首页</a></li>
				<li><a href="list_page.html">分类查询</a></li>
				<li><a href="cart.html">购物车</a></li>
				<li><a href="user.html">个人中心</a></li>
			</ul>
		</div>
		
		<div class="select">
	        <div class="col1">分类 <i class="fa fa-caret-down"></i></div>
	        <div class="col2">英雄 <i class="fa fa-caret-down"></i></div>
	        <div class="col">价格排序 <i class="fa fa-caret-down"></i></div>
   		 </div>
   		 
   		 <div class="select-content">
	        <ul class="leval1">
	            <li><a id="1" >分类1-1</a></li>
	            <li><a id="2" >分类1-2</a></li>
	            <li><a id="3" >分类1-3</a></li>
	            <li><a id="4" >分类1-4</a></li>
	            <li><a id="5" >分类1-5</a></li>
	        </ul>
	        <ul class="leval2">
	            <li ><a id="6" flag="1">分类2-1</a></li>
	            <li ><a  id="7" flag="1">分类2-2</a></li>
	            <li ><a  id="8" flag="1">分类2-3</a></li>
	            <li ><a  id="9" flag="2">分类2-4</a></li>
	            <li ><a  id="10" flag="3">分类2-5</a></li>
	        </ul>   
	        <ul class="leval3">
	            <li><a  id="11" flag="6">分类3-1</a></li>
	            <li><a  id="12" flag="7">分类3-2</a></li>
	            <li><a  id="13" flag="9">分类3-3</a></li>
	            <li><a  id="14" flag="9">分类3-4</a></li>
	            <li><a  id="15" flag="9">分类3-5</a></li>
	        </ul>              
	    </div>
	    <div class="select-content2">
	        <ul>
	            <li><a href="#">1</a></li>
	            <li><a href="#">2</a></li>
	            <li><a href="#">3</a></li>
	            <li><a href="#">4</a></li>
	            <li><a href="#">5</a></li>
	        </ul>
   		</div>
   		
   		<div id="wrapper" class="list" >
			<div id="scroller">
				<ul ng-app="listApp" ng-controller="cfcontrnller">
					<li class="det-pro" ng-repeat="pro in data">
						<div class="goods-img">
							<a pro_id = "{{pro['id']}}"><img class="lazy" ng-src="{{pro['img']}}"/></a>
						</div>
						<div class="goods-nam" dk-bind="proName">
							<a ng-bind="pro['proName']"></a>
						</div>
						<div class="goods-pri">
							<a >¥<em ng-bind="pro['price']"></em></a>
						</div>
		
					</li>
				</ul>
			</div>	
	</div>
		<div id="footer">
			<div class="home">
				<a href="index.html"><i class="fa fa-home  fa-2x" ></i></a>
			</div>
			<div class="cart">
				<a href="cart.html"><i class="fa fa-shopping-cart fa-2x"></i></a>
			</div>
			<div class="personal">
				<a href="user.html"><i class="fa fa-user fa-2x"></i></a>
			</div>
