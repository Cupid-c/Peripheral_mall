<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale= 1.0, minimun-scale= 1.0, user-scalable=0">
		<title></title>

		<script src="libs/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/common.js" type="text/javascript" charset="utf-8"></script>

		<script src="libs/jquery/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery/jquery.lazyload.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="libs\font-awesome\css\font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="libs/css/common.min.css">
		<link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<script src="libs/iscroll/build/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<link href="libs/bootstrap/css/bootstrap-main.css" rel="stylesheet" />
		<script src="libs/js/guid.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/js/orderlist.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="libs/jquery-confirm-master/dist/jquery-confirm.min.css" />
		<script type="text/javascript" src="libs\jquery-confirm-master\dist/jquery-confirm.min.js"></script>

	</head>

	<body ng-app="mainapp" ng-controller="maincontroller">
		<div id="address"></div>
		<div id="header">我的订单
			<i class="fa fa-th-list"></i>
			<ul>
				<li>
					<a href="index.html">首页</a>
				</li>
				<li>
					<a href="list_page.html">分类查询</a>
				</li>
				<li>
					<a href="cart.html">购物车</a>
				</li>
				<li>
					<a href="user.html">个人中心</a>
				</li>
			</ul>
		</div>
		<div class="category">
				<a>全部</a>
				<a>待付款</a>
				<a>待发货</a>
				<a>待收货</a>
				<a>待评价</a>
			</div>
		<div id="wrapper" class="orderlist">
			
			<div id="scroller" class="order-content">
				<ul >
					<li class="order-item" ng-repeat="o in datalist">
						<div class="shopname">
							<i class="fa fa-circle-o"></i>
							<div class="col-xs-8">
								<a href="#"></a>
							</div>
							<div class="text-right"></div>
						</div>
						<div class="product-content" ng-repeat="p in o['pro']">
							<div>
								<div class="item-img">
									<a href="orderdetail.html?id={{m.orderid}}"><img ng-src="{{p['img']}}" /></a>
								</div>
								<a class="item-content">
									<span class="item-name" ng-bind="p['proName']"></span>
									<span class="item-controller">
                            <span class="item-price" ng-bind="'￥' + p['price']"></span>
									<span class="item-count">X <span ng-bind="p['num']">2</span></span>
									</span>
								</a>
							</div>
						</div>
						<div class="item-total text-right">
							<span>共{{o['num']}}商品，合计：￥{{o['togel']}}</span>
						</div>
						<div class="item-control">
							<a href="orderdetail.html?id={{m.orderid}}">付款</a>
							<a href="#" ngid = "{{o['oid']}}">删除订单</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="orderdetail-toolbar">
			<a href="#" ng-click="submit()">付款</a>
			<a href="cart.html">删除订单</a>
		</div>
	</body>

</html>
