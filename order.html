<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
   		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale= 1.0, minimun-scale= 1.0, user-scalable=0">
		<title></title>
		
	    <script src="libs/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/common.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="libs/jquery/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery/jquery.lazyload.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="libs/iscroll/build/iscroll.js" type="text/javascript" charset="utf-8"></script>  
		<link rel="stylesheet" type="text/css" href="libs\font-awesome\css\font-awesome.min.css"/>
	    <link rel="stylesheet" type="text/css" href="libs/css/common.min.css">
	    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    	<link href="libs/bootstrap/css/bootstrap-main.css" rel="stylesheet" />
	    <script src="libs/js/guid.js" type="text/javascript" charset="utf-8"></script>
	    <script src="libs/js/common.js" type="text/javascript" charset="utf-8"></script>
	    <script src="libs/js/order.js" type="text/javascript" charset="utf-8"></script>
	    <link rel="stylesheet" type="text/css" href="libs/jquery-confirm-master/dist/jquery-confirm.min.css"/>
	    <script type="text/javascript" src="libs\jquery-confirm-master\dist/jquery-confirm.min.js"></script>
	    

	</head>
	<body ng-app="myApp" ng-controller="mycon">
			<div id="address"></div>
		<div id="header">确认下单
			<a href="javascript:window.history.go(-1)"><i class="fa fa-chevron-left"></i></a>
			<i class="fa fa-th-list"></i>
			<ul>
				<li><a href="index.html">首页</a></li>
				<li><a href="list_page.html">分类查询</a></li>
				<li><a href="cart.html">购物车</a></li>
				<li><a href="user.html">个人中心</a></li>
			</ul>
		</div>
		
		<div id="wrapper" class="order">
			<div id="scroller" >
				<ul>
					<li >
						<div class="address">
				            <div><i class="fa fa-institution"></i></div>
				            <div>
				                <a href="#"><span class="nam"></span><span class="pho"></span></a>
				                <a href="#"  class="addr"></a>
				            </div>
				            <div><a href="#"><i class="clip-chevron-right"></i></a></div>
			        	</div>
					</li>
					<li>
						<a class="address empty" ng-click="address()">
				            <i class="fa fa-plus-circle"></i>选择收货地址
				        </a> 
					</li>
					<li >
						<div class="shoppingcar-list">
				            <div class="productlist" ng-repeat="pro in data">
				                <div class="product-img"><a href="#"><img ng-src="{{pro['img']}}"></a></div>
				                <div class="item-content">
				                    <div class="product-name" ng-bind="pro['proName']"></div>
				                    <div class="item-controller">
				                        <div class="product-price">￥<em ng-bind="pro['price']"></em></div>
				                        <div class="item-count">X <span ng-bind="pro['num']"></span></div>
				                    </div>
				                </div>
				            </div> 
				            <div class="list-group">
				                <div class="list-group-item">
				                    <div >配送方式</div>
				                    <div class="text-right">快递免邮</div>
				                </div>
				                <div class="list-group-item">
				                    <div >发票抬头</div>
				                    <div ><input type="text" name="invoice" placeholder="请输入发票抬头，如：个人"/></div>
				                </div>
				                <div class="list-group-item">
				                    <div >买家留言</div>
				                    <div ><input type="text" name="notes" placeholder="选填"/></div>
				                </div>    
				                <div class="list-group-item">
				                    <div class="text-right">共{{num}}件商品，合计：<span class="item-price">￥ <em ng-bind="togel"></em></span></div>
				                </div>                                
				            </div>            
	        
						</div>
					</li>
				</ul>
			</div>			
		</div>
		<div class="orderdetail-toolbar">
	        <a href="#" ng-click="submit()">提交订单</a>
	        <a href="cart.html">取消订单</a>
	    </div>
	</body>
</html>
