<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
   		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale= 1.0, minimun-scale= 1.0, user-scalable=0">
		<title></title>
		<script src="libs/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/common.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="libs/jquery/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery/jquery.lazyload.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="libs/iscroll/build/iscroll.js" type="text/javascript" charset="utf-8"></script>  
		<link rel="stylesheet" type="text/css" href="libs\font-awesome\css\font-awesome.min.css"/>
	    <link rel="stylesheet" type="text/css" href="libs\swiper\dist\css\swiper.min.css"/>
	    <link rel="stylesheet" type="text/css" href="libs/css/common.min.css">
	    <script src="libs/js/guid.js" type="text/javascript" charset="utf-8"></script>
	    <script src="libs/js/common.js" type="text/javascript" charset="utf-8"></script>
	    <script src="libs/js/cart.js" type="text/javascript" charset="utf-8"></script>
	    <script src="libs\swiper\dist\js\swiper.jquery.min.js" type="text/javascript" charset="utf-8"></script>
	    
	    <link rel="stylesheet" type="text/css" href="libs/jquery-confirm-master/dist/jquery-confirm.min.css"/>
	    <script type="text/javascript" src="libs\jquery-confirm-master\dist/jquery-confirm.min.js"></script>
	</head>
		<body ng-app="myApp" ng-controller="mycon">
			
		<div id="header">购物车
			<a href="javascript:window.history.go(-1)"><i class="fa fa-chevron-left"></i></a>
			<i class="fa fa-th-list"></i>
			<ul>
				<li><a href="index.html">首页</a></li>
				<li><a href="list_page.html">分类查询</a></li>
				<li><a href="cart.html">购物车</a></li>
				<li><a href="user.html">个人中心</a></li>
			</ul>
		</div>
		
		<div id="wrapper" class="cart">
			<div id="scroller" >
				<ul>
					<li ng-repeat="pro in data" ngID="{{pro['id']}}">
						<div class="item-option">
							<i class="fa fa-square-o"></i>
						</div>
						<div class="item-img">
							<a><img ng-src="{{pro['img']}}"/></a>
						</div>
						
						<div class="item-content" >
							<p ng-bind="pro['proName']"></p>
							<div>
								<div class="pri"><em ng-bind="pro['price']"></em> QB</div>
								<div class="item-calc">
		                            <div class="minu" ><i  class="fa fa-minus"></i></div>
		                            <div class="num" ng-bind="pro['num']"></div>
		                            <div class="plus" ><i  class="fa fa-plus"></i></div>
		                        </div>
								<i class="fa fa-trash-o" ></i>
							</div>
						</div>
						
					</li>
				</ul>
			</div>			
		</div>
		<div id="bottom">
			<div class="change">
				<i class=" fa fa-square-o "></i>全选
			</div>
			<a href="#">支付方式 <i class="fa fa-chevron-right"></i></a>
			<a class="pay">确认并支付(0)</a>
		</div>
		</body>
</html>
